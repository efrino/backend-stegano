version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Starting build for Steganography ML application..."
      - python -m pip install --upgrade pip setuptools wheel
      - echo "Installing PyTorch CPU-only version..."
      - pip install torch==2.1.0+cpu torchvision==0.16.0+cpu --extra-index-url https://download.pytorch.org/whl/cpu
      - echo "Installing other dependencies..."
      - pip install -r requirements.txt
      - echo "Verifying critical imports..."
      - python -c "import fastapi, sqlalchemy, psycopg2; print('Core dependencies OK')"
      - python -c "import torch, torchvision; print('PyTorch OK')"
      - python -c "import cv2, skimage, imagehash; print('Image processing OK')"
      - echo "Build completed successfully"
run:
  runtime-version: python311
  command: python main.py
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"
version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Starting build for Steganography ML application..."
      - echo "Upgrading pip and setuptools..."
      - python -m pip install --upgrade pip setuptools wheel
      - echo "Installing system dependencies for image processing..."
      - apt-get update
      - apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1
      - echo "Installing Python dependencies (this may take several minutes for ML packages)..."
      - pip install --no-cache-dir torch==2.1.0+cpu torchvision==0.16.0+cpu --extra-index-url https://download.pytorch.org/whl/cpu
      - pip install --no-cache-dir -r requirements.txt
      - echo "Verifying installations..."
      - python -c "import torch; import torchvision; import cv2; import skimage; print('ML dependencies installed successfully')"
      - echo "Build completed successfully"
run:
  runtime-version: python311
  command: python main.py
  network:
    port: 8000
    protocol: tcp
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: OMP_NUM_THREADS
      value: "1"